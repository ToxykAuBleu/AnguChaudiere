<div class="card">
    <div class="card-body">
        <h3 class="card-title">Intervention n°{{intervention.id}}</h3>
        <p class="card-text">Date: {{intervention.date | date: 'dd/MM/yyyy à HH:mm'}}</p>
        <p class="card-text">Description: {{intervention.description}}</p>
        <p class="card-text">Durée: {{intervention.tempPasse}}</p>
        <p class="card-text">Numéro série chaudière: {{intervention.idChaudiere}}</p>

        <div *ngIf="fromList" class="card-footer">
            <a routerLink="/chaudiere/{{intervention.idChaudiere}}" class="btn btn-info">
                <i class="bi bi-search"></i>
                Voir la chaudière concernée
            </a>
        </div>
    </div>
</div>
